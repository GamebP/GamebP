<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeaty.lol</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2f3136; /* Discord dark background */
            font-family: 'Arial', sans-serif;
        }

        .profile-card {
            background: #36393f;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 320px;
            color: #dcddde;
            text-align: center;
            padding: 20px;
            border: 1px solid #2f3136; /* Border to give a card-like appearance */
        }

        .profile-pic {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            margin: 0 auto 16px auto;
            border: 3px solid #7289da; /* Discord blue border */
            background: url('https://cdn.discordapp.com/avatars/628963286213197838/cd4a5b6fa17050eaf24c9d77bc37367c.webp?size=96') no-repeat center center;
            background-size: cover;
        }

        .username {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
            cursor: pointer; /* Change cursor to pointer to indicate it's clickable */
        }

        .status {
            font-size: 14px;
            color: #b9bbbe;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-pic"></div>
        <div class="username" id="username">skydash.</div>
        <!-- <div class="status">Online</div> -->
    </div>

    <script>
        document.getElementById('username').addEventListener('click', function() {
            const usernameText = this.innerText;
            navigator.clipboard.writeText(usernameText).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        });
    </script>
</body>
</html>
