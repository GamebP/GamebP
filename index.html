<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon.png" type="image/x-icon">
  <title>OVT V2</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/open-props">
  <style>
    :root {
      --cr-white: hsl(0, 0%, 100%);
      --cr-black: hsl(0, 0%, 0%);
      --cr-red-400: var(--red-9);
    }

    *,
    *::before,
    *::after {
      margin: 0;
    }

    body.page {
      background-color: var(--cr-black);
      color: var(--cr-white);
      font-family: 'IBM Plex Mono', monospace;
    }

    main.main.page__main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1.main__title {
      font-size: clamp(1.5rem, 8vw, 5rem);
      color: var(--cr-white);
    }

    .main__word {
      color: var(--cr-red-400);
    }
  </style>
</head>
<body class="page">
  <main class="main page__main">
    <h1 class="main__title">Es šeit 
      <span class="main__word" id="typed"></span>.
    </h1>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.1.0/typed.umd.js"></script>
  <script>
    // Saraksts ar noteiktiem vārdiem
    const wordList = ["Mācos", "Špikoju", "Domāju", "Norakstu visu"];

    // Funkcija, lai ģenerētu nejaušu virkni ar 1 līdz 4 vārdiem
    function getRandomWord() {
      const randomIndex = Math.floor(Math.random() * wordList.length);
      return wordList[randomIndex];
    }

    const randomStrings = Array.from({ length: 5 }, getRandomWord);

    const typed = new Typed("#typed", {
      strings: randomStrings,
      typeSpeed: 150,
      backSpeed: 200,
      backDelay: 1500,
      loop: true
    });

    setTimeout(function() {
      window.location.href = "https://ej.uz/ovttop";
    }, 3500);
  </script>
</body>
</html>
