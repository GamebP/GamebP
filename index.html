<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
        }
        h1 {
            font-size: 24px;
            border-bottom: 2px solid #d1d5da;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #e1e4e8;
            border-radius: 4px;
        }
        li.completed {
            text-decoration: line-through;
            color: #6a737d;
        }
        .signature {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #6a737d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TODO List</h1>
        <ul>
            <li># Create VS Code executor</li>
            <li># Have it save data here</li>
            <li># ...</li>
        </ul>
        <div class="signature">
            - SkyDash
        </div>
    </div>
</body>
</html>
